server:
  port: 8080

spring:
  data:
    mongodb:
      uri: ${MONGO_URL:mongodb://localhost:27017/jchat}
      database: jchat

springdoc:
  show-actuator: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
